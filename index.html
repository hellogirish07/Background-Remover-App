<!DOCTYPE html>
<html lang="en">
<!-- Made by GK -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpeg" class="icon">
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="resp.css" class="css">
    <title>Background Remover App By GK</title>
</head>

<body>
    <div class="text-center">
        <img src="logo.jpeg" alt="" class="logo">
        <h1>Background Remove App</h1>
    </div>
    <fieldset>
        <div class="container mt-4">
            <div class="row mt-4">
                <div class="col-md-12 card mt-4">
                    <form>
                        <div class="form-group">
                            <label for="fileinput">
                                <h2 class="text-center hadding">Click here to select a File</h2>
                            </label>
                            <input id="fileinput" class="try form-control" type="file" />
                            <input type="button" onclick="submitHandler()" class="btn btn-primary m-1" value="Upload">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </fieldset>

    <div class="imgOutputBox">
        <div class="imgOutput" id="imgOutput">
            <button class="btn m-1" onclick="downloadfile()" style="display: none;">Download</button>
        </div>
    </div>
    
    <div class="errBox">
        <div id="err"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
